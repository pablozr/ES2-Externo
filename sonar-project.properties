# Configuração do SonarQube/SonarCloud

# Identificação do projeto (ajuste para seu projeto no SonarCloud)
sonar.projectKey=seu-organization_ES2-Externo
sonar.organization=seu-organization

# Metadados do projeto
sonar.projectName=ES2-Externo
sonar.projectVersion=1.0.0

# Configuração de código fonte
sonar.sources=entities,functions,routes,main.py
sonar.tests=tests
sonar.python.version=3.13

# Exclusões - não analisar arquivos de teste como código de produção
sonar.exclusions=**/tests/**,**/__pycache__/**,**/htmlcov/**,**/.pytest_cache/**

# Configuração de cobertura de código Python
# O pytest-cov gera relatório no formato XML que o SonarQube entende
sonar.python.coverage.reportPaths=coverage.xml

# Configuração de relatório de testes (JUnit XML format)
sonar.python.xunit.reportPath=test-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Configuração de qualidade
sonar.qualitygate.wait=true

